<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" ="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" ="ie=edge" />
    <title>Movie Finder</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli|Piedra"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.0/css/all.css"
      integrity="sha38QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd6Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a class="navbar-brand" href="#">Movie Finder</a>
      <nav class="navbar sticky-top navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#movies">Movies</a>
            <a class="nav-item nav-link" href="#program">About</a>
          </div>
        </div>
      </nav>
      <!-- nav -->
    </header>
    <section class="hero">
      <div class="hero-content">
        <div>
          <h1 class="main-header">Search for movies</h1>
          <h2>Always Free</h2>
          <p>
            A yearly event for culture &amp; movie lovers. Tickets are free
            &amp; they'll always be free.
          </p>
          <input id="search-bar" type="text" placeholder="Search for a Movie" />
          <button class="search-button">
            Search
          </button>
        </div>
      </div>
    </section>
    <section>
      <h3>Recommended</h3>
      <div id="search-results">
        <figure>
          <img src="./img/fox.jpg" alt="The Fantastic Mr. Fox movie" />
        </figure>
        <figure>
          <img src="./img/toystory.jpg" alt="The Fantastic Mr. Fox movie" />
        </figure>
        <figure>
          <img src="./img/lotg.jpg" alt="The Fantastic Mr. Fox movie" />
        </figure>
      </div>
    </section>
    <!-- section -->
    <script src="js/script.js"></script>
  </body>
</html>
